<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Tictail App</title>

    <!-- Tictail UIKit CSS -->
    <link rel="stylesheet" href="https://sdk.ttcdn.co/tt-uikit-0.11.0.css">
  </head>
  <body>
    <div class="app-container">
    <!-- App Content -->
    </div>

    <!-- jQuery (this is required) -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

    <!-- Tictail UIKit JavaScript -->
    <script src="https://sdk.ttcdn.co/tt-uikit-0.11.0.js"></script>

    <!-- Tictail JavaScript SDK -->
    <script src="https://sdk.ttcdn.co/tt.0.11.0.js"></script>

    <!-- Your Own JavaScript -->
    <!--<script src="app.js"></script>-->
<script>
(function() {
  function appStart(store) {
    alert("Application started!");
  }

  function genericError() {
    console.error('Something went wrong');
  }

  TT.native.init()
    .done(appStart)
    .fail(genericError);
});
</script>
  </body>
</html>
